<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Región</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <td>{{i + 1}}</td>          
      <td>{{pais.name}}</td>
      <td>{{pais.capital}}</td>
      <td>{{pais.region}}</td>
      <!-- Construyendo la información de la ruta -->
      <td><a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a></td>
    </tr>
  </tbody>
</table>
